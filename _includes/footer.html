<footer class="h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="site-footer">

        {%- assign _author = site.title -%}
        {%- assign _author_itemtype = 'http://schema.org/Organization' -%}

        <aside  itemscope itemtype="{{ _author_itemtype }}">
          <meta itemprop="name" content="{{ _author }}">
          {%- assign _path = site.url | default: '/'-%}
          <meta itemprop="url" content="{{ _path }}">
          <meta itemprop="description" content="{{ site.description }}">
        </aside>

        {%- include social_media.html -%}

        <footer class="site-info">
          <p class="menu menu--center">
            <span>Â© {{ site.title }} 2018</span> | <a href="{{ "/feed.xml" | relative_url }}">RSS</a>
          </p>
          <p>
            Powered by
            <a title="Jekyll is a simple, blog-aware, static site generator." href="http://jekyllrb.com/">Jekyll</a>.
          </p>
        </footer>

      </div>
    </div>

</footer>
